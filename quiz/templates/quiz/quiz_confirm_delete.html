{% extends "quiz/base.html" %} {% block title %} Delete | {{ quiz }}
{%endblock%} {% block content %}
<div
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 80vh;
  "
>
  <form
    class="w3-container w3-border w3-round-xlarge w3-margin-top"
    action=""
    method="POST"
  >
    <h3 class="w3-panel w3-round w3-light-grey w3-leftbar">
      Are you sure you want to delete?
    </h3>
    <p>{{ quiz }}</p>
    {% csrf_token %}
    <input
      class="w3-button w3-right w3-round w3-right w3-section w3-deep-orange w3-ripple w3-padding"
      type="submit"
      value="Yes, delete."
    />
    <div>
      <a
        href="{{ request.META.HTTP_REFERER }}"
        class="w3-button w3-round w3-section w3-blue w3-ripple w3-padding"
      >
        BACK
      </a>
    </div>
  </form>
  <div>{% endblock %}</div>
</div>
